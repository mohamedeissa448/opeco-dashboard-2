<div class="row">
  <div class="col-md-12">
    <div class="d-flex justify-content-center align-items-center row">
      <form
        id="uploadForm"
        #f="ngForm"
        enctype="multipart/form-data"
        method="post"
        (ngSubmit)="upload(f.value)"
      >
        <div class="form-group first">
          <textarea
            required
            #x="ngModel"
            class="address"
            nbInput
            ngModel
            [(ngModel)]="analytics"
            name="analytics"
            placeholder="Analytics Configuration*"
            rows="10"
          ></textarea>
        </div>
        <p *ngIf="x.invalid && x.touched" class="alert alert-danger">
          Please,provide an analytics configuration
        </p>

        <button class="btn btn-primary submit" [disabled]="f.invalid">
          Submit
        </button>
        <a
          class="btn btn-danger cancel"
          type="button"
          status="success"
          routerLink="/dashboard/index"
        >
          Cancel
        </a>
      </form>
    </div>
  </div>
</div>
